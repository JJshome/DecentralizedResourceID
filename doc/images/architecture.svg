<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="layerGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000044"/>
    </filter>
    
    <style type="text/css">
      @keyframes pulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes highlight {
        0% { stroke-width: 1; }
        50% { stroke-width: 3; }
        100% { stroke-width: 1; }
      }
      .layer {
        filter: url(#shadow);
      }
      .layer-label {
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        font-weight: bold;
        fill: white;
        text-anchor: middle;
      }
      .component {
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        fill: white;
        text-anchor: middle;
      }
      .connection {
        stroke-dasharray: 5 3;
        animation: highlight 4s infinite;
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      .pulsing {
        animation: pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    System Architecture
  </text>
  
  <!-- Architecture Layers -->
  <g class="floating" style="animation-delay: 0s;">
    <rect x="150" y="500" width="500" height="60" rx="10" fill="url(#layerGradient1)" class="layer" />
    <text x="400" y="535" class="layer-label">Core Layer</text>
    
    <!-- Components -->
    <rect x="170" y="510" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="220" y="535" class="component">Identification</text>
    
    <rect x="290" y="510" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="340" y="535" class="component">Cryptography</text>
    
    <rect x="410" y="510" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="460" y="535" class="component">Storage</text>
    
    <rect x="530" y="510" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="580" y="535" class="component">Communication</text>
  </g>
  
  <g class="floating" style="animation-delay: 1s;">
    <rect x="150" y="420" width="500" height="60" rx="10" fill="url(#layerGradient2)" class="layer" />
    <text x="400" y="455" class="layer-label">Resource Layer</text>
    
    <!-- Components -->
    <rect x="170" y="430" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="220" y="455" class="component">Text</text>
    
    <rect x="290" y="430" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="340" y="455" class="component">Multimedia</text>
    
    <rect x="410" y="430" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="460" y="455" class="component">AI Models</text>
    
    <rect x="530" y="430" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="580" y="455" class="component">Code</text>
  </g>
  
  <g class="floating" style="animation-delay: 2s;">
    <rect x="150" y="340" width="500" height="60" rx="10" fill="url(#layerGradient3)" class="layer" />
    <text x="400" y="375" class="layer-label">Service Layer</text>
    
    <!-- Components -->
    <rect x="170" y="350" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="220" y="375" class="component">Registration</text>
    
    <rect x="290" y="350" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="340" y="375" class="component">Verification</text>
    
    <rect x="410" y="350" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="460" y="375" class="component">Query</text>
    
    <rect x="530" y="350" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="580" y="375" class="component">Orchestration</text>
  </g>
  
  <g class="floating" style="animation-delay: 3s;">
    <rect x="150" y="260" width="500" height="60" rx="10" fill="url(#layerGradient4)" class="layer" />
    <text x="400" y="295" class="layer-label">Integration Layer</text>
    
    <!-- Components -->
    <rect x="170" y="270" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="220" y="295" class="component">Blockchain</text>
    
    <rect x="290" y="270" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="340" y="295" class="component">IPFS</text>
    
    <rect x="410" y="270" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="460" y="295" class="component">API Gateway</text>
    
    <rect x="530" y="270" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="580" y="295" class="component">External Auth</text>
  </g>
  
  <g class="floating" style="animation-delay: 4s;">
    <rect x="150" y="180" width="500" height="60" rx="10" fill="url(#layerGradient5)" class="layer" />
    <text x="400" y="215" class="layer-label">Application Layer</text>
    
    <!-- Components -->
    <rect x="170" y="190" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="220" y="215" class="component">Web Portal</text>
    
    <rect x="290" y="190" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="340" y="215" class="component">CLI Tools</text>
    
    <rect x="410" y="190" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="460" y="215" class="component">SDK</text>
    
    <rect x="530" y="190" width="100" height="40" rx="5" fill="#ffffff33" class="pulsing" />
    <text x="580" y="215" class="component">Integrations</text>
  </g>
  
  <!-- Layer Connections -->
  <line x1="400" y1="490" x2="400" y2="470" class="connection" stroke="#3a0ca3" stroke-width="2" />
  <line x1="400" y1="410" x2="400" y2="390" class="connection" stroke="#4361ee" stroke-width="2" />
  <line x1="400" y1="330" x2="400" y2="310" class="connection" stroke="#4cc9f0" stroke-width="2" />
  <line x1="400" y1="250" x2="400" y2="230" class="connection" stroke="#f72585" stroke-width="2" />
  
  <!-- Users -->
  <g transform="translate(400, 100)" class="floating" style="animation-delay: 2s;">
    <circle cx="0" cy="0" r="50" fill="#ff9e00" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Users</text>
  </g>
  
  <line x1="400" y1="150" x2="400" y2="180" class="connection" stroke="#ff9e00" stroke-width="2" />
  
  <!-- Legend -->
  <g transform="translate(700, 400)">
    <rect x="-80" y="-80" width="160" height="160" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
    <text x="0" y="-60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">Legend</text>
    
    <rect x="-60" y="-40" width="20" height="20" fill="url(#layerGradient1)" />
    <text x="30" y="-25" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Core Layer</text>
    
    <rect x="-60" y="-10" width="20" height="20" fill="url(#layerGradient2)" />
    <text x="30" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Resource Layer</text>
    
    <rect x="-60" y="20" width="20" height="20" fill="url(#layerGradient3)" />
    <text x="30" y="35" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Service Layer</text>
    
    <rect x="-60" y="50" width="20" height="20" fill="url(#layerGradient4)" />
    <text x="30" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">Integration Layer</text>
    
    <line x1="-50" y1="70" x2="-50" y2="75" class="connection" stroke="#3a0ca3" stroke-width="2" />
  </g>
</svg>
