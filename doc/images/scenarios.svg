<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="scenarioGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scenarioGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a0ca3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scenarioGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scenarioGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000044"/>
    </filter>
    
    <style type="text/css">
      @keyframes spinningGears {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes flowAlong {
        0% { offset-distance: 0%; }
        100% { offset-distance: 100%; }
      }
      @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      .spinning {
        transform-origin: center;
        animation: spinningGears 15s linear infinite;
      }
      .pulsing {
        animation: pulse 3s ease-in-out infinite;
      }
      .scenario-title {
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        font-weight: bold;
        fill: white;
        text-anchor: middle;
      }
      .scenario-desc {
        font-family: 'Arial', sans-serif;
        font-size: 12px;
        fill: white;
        text-anchor: middle;
      }
      .step-text {
        font-family: 'Arial', sans-serif;
        font-size: 11px;
        fill: #495057;
        text-anchor: middle;
      }
      .gear {
        fill: #6c757d;
      }
    </style>
    
    <!-- Gear Symbol -->
    <symbol id="gear" viewBox="0 0 24 24">
      <path d="M12,1L8,5H11V8H13V5H16M12,23L16,19H13V16H11V19H8M19,8V11H16V13H19V16L23,12M1,12L5,16V13H8V11H5V8" class="gear" />
    </symbol>
    
    <!-- User Icon -->
    <symbol id="user" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="5" fill="#495057" />
      <path d="M3,19 a9,3 0 0,1 18,0" fill="#495057" />
    </symbol>
    
    <!-- Document Icon -->
    <symbol id="document" viewBox="0 0 24 24">
      <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" fill="#495057" />
    </symbol>
    
    <!-- Database Icon -->
    <symbol id="database" viewBox="0 0 24 24">
      <path d="M12,3C7.58,3 4,4.79 4,7V17C4,19.21 7.59,21 12,21C16.41,21 20,19.21 20,17V7C20,4.79 16.42,3 12,3M12,5C15.73,5 18,6.36 18,7C18,7.64 15.73,9 12,9C8.27,9 6,7.64 6,7C6,6.36 8.27,5 12,5M18,17C18,17.64 15.73,19 12,19C8.27,19 6,17.64 6,17V13.35C7.53,14.3 9.68,14.88 12,14.88C14.32,14.88 16.47,14.3 18,13.35V17M18,11C18,11.64 15.73,13 12,13C8.27,13 6,11.64 6,11V9.35C7.53,10.3 9.68,10.88 12,10.88C14.32,10.88 16.47,10.3 18,9.35V11Z" fill="#495057" />
    </symbol>
    
    <!-- AI Model Icon -->
    <symbol id="ai-model" viewBox="0 0 24 24">
      <path d="M7,2H17A2,2 0 0,1 19,4V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V4A2,2 0 0,1 7,2M7,4V9H17V4H7M7,11V13H9V11H7M11,11V13H13V11H11M15,11V13H17V11H15M7,15V17H9V15H7M11,15V17H13V15H11M15,15V17H17V15H15M7,19V20H17V19H7M15,7H12V5H15V7Z" fill="#495057" />
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Usage Scenarios
  </text>
  
  <!-- Scenario 1: AI Model Provenance -->
  <g transform="translate(200, 150)" class="floating" style="animation-delay: 0s;">
    <rect x="-120" y="-60" width="240" height="120" rx="15" fill="url(#scenarioGradient1)" filter="url(#shadow)" />
    <text x="0" y="-30" class="scenario-title">AI Model Provenance</text>
    <text x="0" y="-5" class="scenario-desc">Track origin, training data</text>
    <text x="0" y="15" class="scenario-desc">and model derivation</text>
    
    <!-- Animated Icons -->
    <g transform="translate(-70, 0)" class="spinning" style="animation-duration: 10s;">
      <use xlink:href="#ai-model" width="30" height="30" x="-15" y="-15" />
    </g>
    <g transform="translate(0, 0)" class="pulsing">
      <use xlink:href="#database" width="30" height="30" x="-15" y="-15" />
    </g>
    <g transform="translate(70, 0)" class="spinning" style="animation-duration: 15s; animation-direction: reverse;">
      <use xlink:href="#gear" width="30" height="30" x="-15" y="-15" />
    </g>
  </g>
  
  <!-- Scenario 2: Content Authentication -->
  <g transform="translate(600, 150)" class="floating" style="animation-delay: 1s;">
    <rect x="-120" y="-60" width="240" height="120" rx="15" fill="url(#scenarioGradient2)" filter="url(#shadow)" />
    <text x="0" y="-30" class="scenario-title">Content Authentication</text>
    <text x="0" y="-5" class="scenario-desc">Verify authenticity and</text>
    <text x="0" y="15" class="scenario-desc">integrity of digital content</text>
    
    <!-- Animated Icons -->
    <g transform="translate(-70, 0)" class="pulsing">
      <use xlink:href="#document" width="30" height="30" x="-15" y="-15" />
    </g>
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="white">✓</text>
    <g transform="translate(70, 0)" class="spinning" style="animation-duration: 12s;">
      <use xlink:href="#gear" width="30" height="30" x="-15" y="-15" />
    </g>
  </g>
  
  <!-- Scenario 3: Complex Resource Management -->
  <g transform="translate(200, 350)" class="floating" style="animation-delay: 2s;">
    <rect x="-120" y="-60" width="240" height="120" rx="15" fill="url(#scenarioGradient3)" filter="url(#shadow)" />
    <text x="0" y="-30" class="scenario-title">Complex Resource Management</text>
    <text x="0" y="-5" class="scenario-desc">Manage interdependent</text>
    <text x="0" y="15" class="scenario-desc">resources as unified entities</text>
    
    <!-- Animated Icons -->
    <g transform="translate(-70, 0)">
      <use xlink:href="#document" width="20" height="20" x="-10" y="-20" />
      <use xlink:href="#ai-model" width="20" height="20" x="-10" y="0" />
    </g>
    <g transform="translate(0, 0)" class="spinning" style="animation-duration: 8s;">
      <use xlink:href="#gear" width="30" height="30" x="-15" y="-15" />
    </g>
    <g transform="translate(70, 0)">
      <use xlink:href="#database" width="20" height="20" x="-10" y="-20" />
      <use xlink:href="#document" width="20" height="20" x="-10" y="0" />
    </g>
  </g>
  
  <!-- Scenario 4: Rights Management -->
  <g transform="translate(600, 350)" class="floating" style="animation-delay: 3s;">
    <rect x="-120" y="-60" width="240" height="120" rx="15" fill="url(#scenarioGradient4)" filter="url(#shadow)" />
    <text x="0" y="-30" class="scenario-title">Rights Management</text>
    <text x="0" y="-5" class="scenario-desc">Track ownership and usage</text>
    <text x="0" y="15" class="scenario-desc">rights across resource lifecycles</text>
    
    <!-- Animated Icons -->
    <g transform="translate(-70, 0)" class="pulsing">
      <use xlink:href="#user" width="30" height="30" x="-15" y="-15" />
    </g>
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="white">©</text>
    <g transform="translate(70, 0)" class="pulsing" style="animation-delay: 1.5s;">
      <use xlink:href="#document" width="30" height="30" x="-15" y="-15" />
    </g>
  </g>
  
  <!-- Process Flow Lines -->
  <path d="M 200 210 L 200 290" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 600 210 L 600 290" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 260 150 L 540 150" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 260 350 L 540 350" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Animated Elements Along Paths -->
  <g transform="translate(200, 250)" class="pulsing">
    <circle cx="0" cy="0" r="15" fill="#7209b7" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
  </g>
  
  <g transform="translate(600, 250)" class="pulsing" style="animation-delay: 1s;">
    <circle cx="0" cy="0" r="15" fill="#4361ee" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
  </g>
  
  <g transform="translate(400, 150)" class="pulsing" style="animation-delay: 0.5s;">
    <circle cx="0" cy="0" r="15" fill="#4cc9f0" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
  </g>
  
  <g transform="translate(400, 350)" class="pulsing" style="animation-delay: 1.5s;">
    <circle cx="0" cy="0" r="15" fill="#f72585" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
  </g>
  
  <!-- Central System Integration Illustration -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="50" fill="#ffffff" filter="url(#shadow)" />
    <text x="0" y="-15" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">Digital</text>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">Resource</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">ID System</text>
    
    <!-- Spinning gears -->
    <g class="spinning" style="animation-duration: 20s;">
      <use xlink:href="#gear" width="20" height="20" x="-10" y="-35" />
    </g>
    <g class="spinning" style="animation-duration: 15s; animation-direction: reverse;">
      <use xlink:href="#gear" width="20" height="20" x="25" y="-20" />
    </g>
    <g class="spinning" style="animation-duration: 25s;">
      <use xlink:href="#gear" width="20" height="20" x="25" y="20" />
    </g>
    <g class="spinning" style="animation-duration: 18s; animation-direction: reverse;">
      <use xlink:href="#gear" width="20" height="20" x="-10" y="35" />
    </g>
    <g class="spinning" style="animation-duration: 22s;">
      <use xlink:href="#gear" width="20" height="20" x="-35" y="20" />
    </g>
    <g class="spinning" style="animation-duration: 12s; animation-direction: reverse;">
      <use xlink:href="#gear" width="20" height="20" x="-35" y="-20" />
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 500)">
    <rect x="-180" y="-30" width="360" height="60" rx="5" fill="#ffffff" stroke="#dee2e6" stroke-width="1" />
    
    <circle cx="-150" cy="0" r="10" fill="url(#scenarioGradient1)" />
    <text x="-130" y="5" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">AI Model Provenance</text>
    
    <circle cx="-30" cy="0" r="10" fill="url(#scenarioGradient2)" />
    <text x="-10" y="5" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">Content Authentication</text>
    
    <circle cx="90" cy="0" r="10" fill="url(#scenarioGradient3)" />
    <text x="110" y="5" font-family="Arial" font-size="12" text-anchor="start" fill="#212529">Resource Management</text>
  </g>
</svg>
